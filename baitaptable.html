<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TableExercise</title>
    <style>
      a {
        color: red;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="2"><strong>Tên sản phẩm</strong></th>
          <th colspan="2"><strong>Giá sản phẩm</strong></th>
          <th colspan="2"><strong>Số lượng còn lại</strong></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">Bánh mì</td>
          <td colspan="2">10.000 VNĐ</td>
          <td colspan="2">50</td>
        </tr>
        <tr>
          <td colspan="2">Bánh bao</td>
          <td colspan="2">15.000 VNĐ</td>
          <td colspan="2">30</td>
        </tr>
        <tr>
          <td colspan="2">Trà sữa</td>
          <td colspan="2">20.000 VNĐ</td>
          <td colspan="2">100</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2"><strong>Tổng cộng</strong></td>
          <td colspan="2"><strong>45.000 VNĐ</strong></td>
          <td colspan="2"><strong>180</strong></td>
        </tr>
      </tfoot>
    </table>
    <a href="General.html">Click to back home</a>
  </body>
</html>
