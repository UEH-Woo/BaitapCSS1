<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic CSS Exercise</title>
    <style>
      h2 {
        color: pink;
      }
      body {
        background-color: bisque;
        font-family: Arial, sans-serif;
      }
    </style>
    <link rel="stylesheet" href="./stylehusband.css" />
  </head>
  <body>
    <!--Dùng INLINE cho tiêu đề, sử dụng color: red;-->
    <h1 style="color: red">Giới thiệu vê gia đình hạnh phúc của toi</h1>
    <img src="./photos.img/You&Me.jpg" alt="You and Me" width="500" />
    <!--Dùng INTERNAL cho tên vợ và màu hồng-->
    <h2 style="color: black">Đây là vợ tôi:</h2>
    <h2>Cao Minh Giang</h2>
    <img
      src="./photos.img/z6751517100968_20e8feb2ebc5590fd09df9ee76afe779.jpg"
      alt="Cao Minh Giang"
      width="500"
    />
    <!--Dùng EXTERNAL cho tên chồng và màu xanh nhạt-->
    <h2 style="color: black">Còn tôi là chồng của cô ấy:</h2>
    <h3>Phạm Hoàng Lâm Vũ</h3>
    <img
      src="./photos.img/z6751517072487_a3275484376dd4cc5302b86bbe677100.jpg"
      alt="Lấy tạm ảnh vợ"
      width="500"
    />
  </body>
</html>
