<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        color: red;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!--Cấu hình bảng cơ bản-->
    <table>
      <tr>
        <th>Họ tên</th>
        <th>Năm sinh</th>
      </tr>
      <tr>
        <td>Phạm Hoàng Lâm Vũ</td>
        <td>2005</td>
      </tr>
      <tr>
        <td>Cao Minh Giang</td>
        <td>2006</td>
      </tr>
    </table>

    <!--Cấu hình bảng sử dụng THEAD, TBODY, TFOOT-->
    <table>
      <thead>
        <tr>
          <th>Họ tên</th>
          <th>Năm sinh</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Phạm Hoàng Lâm Vũ</td>
          <td>2005</td>
        </tr>
        <tr>
          <td>Cao Minh Giang</td>
          <td>2006</td>
        </tr>
      </tbody>
    </table>
    <!--COLSPAN và ROWSPAN cho table-->
    <table>
      <thead>
        <tr>
          <th>Họ tên</th>
          <th colspan="2">Năm sinh</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Phạm Hoàng Lâm Vũ</td>
          <td>2005</td>
        </tr>
        <tr>
          <td>Cao Minh Giang</td>
          <td>2006</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Thông tin cá nhân</td>
        </tr>
      </tfoot>
    </table>

    <a href="General.html">Click to back home</a>
  </body>
</html>
